<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Navbar -->
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="flex-grow w-full pt-[80px] pb-[80px]">
    <div class="max-w-6xl mx-auto px-6">

      <!-- Back Button -->
      <div class="flex">
        <button onclick="history.back()" 
          class="mt-5 px-4 py-1 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
          ‚Üê Back
        </button>
      </div>

      <!-- Projects Section -->
      <section class="projects">
        <h2 class="projects-title text-4xl font-extrabold text-center mb-12">
  My Projects
</h2>

        

        <div class="grid md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-8">
          <div *ngFor="let project of projects" class="project-card">
            <img [src]="project.image" [alt]="project.name" class="w-full h-48 object-cover project-image">
            <div class="p-6 text-center">
              <h3 class="text-xl font-semibold text-gray-900 mb-2">{{ project.name }}</h3>
              <p class="text-gray-700 text-sm mb-4">{{ project.description }}</p>
              <a [href]="project.link" target="_blank" class="button">
                View Project
              </a>
            </div>
          </div>
        </div>
      </section>

    </div>
  </div>

  <!-- Footer -->
  <div class="w-full">
    <app-footer></app-footer>
  </div>
</div>
